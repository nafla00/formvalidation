<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel= "stylesheet" href="css/form-validation.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value="">Select Age</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
            </select>

            <fieldset>
                <legend>Subjects:</legend>
                <label><input type="checkbox" name="subject" value="English"> English</label>
                <label><input type="checkbox" name="subject" value="Maths"> Maths</label>
                <label><input type="checkbox" name="subject" value="Malayalam"> Malayalam</label>
                <label><input type="checkbox" name="subject" value="Science"> Science</label>
            </fieldset>

            <button type="submit">Submit</button>
            <div id="notification" class="notification"></div>
        </form>
    </div>

    <script src="javascript/form-validation.js"></script>
</body>
</html>
